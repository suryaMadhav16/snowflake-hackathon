steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/crawler-backend', '.']

# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/crawler-backend']

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'crawler-backend'
  - '--image'
  - 'gcr.io/$PROJECT_ID/crawler-backend'
  - '--region'
  - '${_REGION}'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--memory'
  - '2Gi'
  - '--cpu'
  - '2'
  - '--min-instances'
  - '1'
  - '--max-instances'
  - '10'
  - '--port'
  - '8000'
  - '--set-env-vars'
  - 'SNOWFLAKE_ACCOUNT=${_SNOWFLAKE_ACCOUNT},SNOWFLAKE_USER=${_SNOWFLAKE_USER},SNOWFLAKE_DATABASE=${_SNOWFLAKE_DATABASE},SNOWFLAKE_SCHEMA=${_SNOWFLAKE_SCHEMA},SNOWFLAKE_WAREHOUSE=${_SNOWFLAKE_WAREHOUSE},SNOWFLAKE_ROLE=${_SNOWFLAKE_ROLE}'
  
# Set up Cloud Run service to use secrets
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'beta'
  - 'run'
  - 'services'
  - 'update'
  - 'crawler-backend'
  - '--region'
  - '${_REGION}'
  - '--update-secrets'
  - 'SNOWFLAKE_PASSWORD=snowflake-password:latest'

substitutions:
  _REGION: 'us-central1'
  _SNOWFLAKE_ACCOUNT: ''
  _SNOWFLAKE_USER: ''
  _SNOWFLAKE_DATABASE: 'LLM'
  _SNOWFLAKE_SCHEMA: 'RAG'
  _SNOWFLAKE_WAREHOUSE: 'COMPUTE_WH'
  _SNOWFLAKE_ROLE: 'ACCOUNTADMIN'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/crawler-backend'